<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
</head>
<body>
    <form id="questionForm" enctype="multipart/form-data">
        <h2>Normes de programmation</h2>
        <div style="display: flex; gap: 5%; align-items: center;">
            <div id="normes" style="border:1px solid black; width: 30%; height: 3em;"></div>
            <input type="file" name="standards" onchange="getSingleFileName(this, 'normes')">
        </div>
        <h2>Exigences/Énoncé</h2>
        <div style="display: flex; gap: 5%; align-items: center;">
            <div id="exigences" style="border:1px solid black; width: 30%; height: 3em;"></div>
            <input type="file" name="criteria" onchange="getSingleFileName(this, 'exigences')">
        </div>
        <h2>Solution de référence</h2>
        <div style="display: flex; gap: 5%; align-items: center;">
            <div id="solution" style="border:1px solid black; width: 30%; height: 3em;"></div>
            <input type="file" name="reference" onchange="getSingleFileName(this, 'solution')">
        </div>
        <h2>Travaux remis</h2>
        <div style="display: flex; gap: 5%; align-items: center;">
            <div id="travaux" style="border:1px solid black; width: 30%;height: 10em; overflow: auto;"></div>
            <div style="display: flex; flex-direction: column; row-gap: 1em;">
                <input type="file" name="submissions" multiple onchange="getAllFileNames(this)">
                <!-- <button id="delete_last">Supprimer le dernier ajouté</button>
                    <button id="delete_all">Supprimer tous les fichiers</button> -->
            </div>
        </div>

        <br>

        <h1>Ask ChatGPT</h1>
        <label for="question">Insérez votre question:</label>
        <input type="text" id="question"
            value="Est-ce que le code fourni répond adéquatement à l'énoncé et respecte-t-il les exigences spécifiées?"
            name="question" required>
        <button type="submit">Soumettre</button>
    </form>

    <h2>Réponse:</h2>
    <pre id="response"></pre>

    <script>
        function getSingleFileName(input, id) {
            let path = input.value;
            // Replace the appropriate div text with the file name
            document.getElementById(id).innerHTML = path.split(/(\\|\/)/g).pop();
        }

        function getAllFileNames(input) {
            files = input.files;
            document.getElementById("travaux").innerHTML = "";

            for (let i=0; i < files.length; i++) {
                document.getElementById("travaux").innerHTML += files[i].name+"<br>";
            }
        }
    
        document.getElementById('questionForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting

            // Get the form
            const formData = new FormData(document.getElementById('questionForm'));

            // Get the response element
            const responseElement = document.getElementById('response');

            // Clear previous response
            responseElement.textContent = '';

            try {
                // Send the question to the server
                const response = await fetch('/ask', {
                    method: 'POST',
                    body: formData
                });

                // Display the response as it comes in
                const reader = response.body.getReader();

                // Using TextDecoder to decode the stream of bytes into a string
                const decoder = new TextDecoder('utf-8');

                // Read the stream of bytes
                let done = false;

                while (!done) {
                    const { value, done: readerDone } = await reader.read();
                    done = readerDone;
                    responseElement.textContent += decoder.decode(value);
                }
            } catch (error) {
                responseElement.textContent = `Fetch error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
